  <!-- Firebase -->
  <script type="module" src="firebase.js"></script>
  <script type="module">
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { app } from "./firebase.js";

    const db = getFirestore(app);
    const postsContainer = document.getElementById("posts");

    async function loadPosts(){
      postsContainer.innerHTML = "";
      const q = query(collection(db, "posts"), orderBy("time","desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc=>{
        const p = doc.data();
        const div = document.createElement("div");
        div.className="post-card";
        div.innerHTML = `
          <h3>${p.title}</h3>
          <div class="post-meta">ä½œè€…: ${p.author||"åŒ¿å"} | æ—¶é—´: ${p.time?.toDate().toLocaleString()}</div>
          <p>${p.content}</p>
        `;
        postsContainer.appendChild(div);
      });
    }

    async function addPost(){
      const title=document.getElementById("postTitle").value.trim();
      const content=document.getElementById("postContent").value.trim();
      if(!title || !content) return alert("è¯·å¡«å†™å®Œæ•´ï¼");
      await addDoc(collection(db,"posts"),{
        title,content,
        author:"åŒ¿åç”¨æˆ·",
        time:serverTimestamp()
      });
      document.getElementById("postTitle").value="";
      document.getElementById("postContent").value="";
      loadPosts();
    }

    loadPosts();
  </script>
