<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>设置</title>
  <style>
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:#0f172a;color:#fff;font-family:Arial,sans-serif;}
    .card{background:rgba(255,255,255,0.08);padding:20px;border-radius:12px;backdrop-filter:blur(10px);text-align:center;}
    button{margin-top:15px;padding:10px 20px;border:none;border-radius:8px;cursor:pointer;font-size:1em}
    a{color:#0ff;text-decoration:none;display:block;margin-top:15px;}
  </style>
</head>
<body>
  <div class="card">
    <h2>⚙ 设置</h2>
    <p>背景动画效果</p>
    <button id="toggleBtn"></button>
    <a href="index.html">⬅ 返回面板</a>
  </div>

  <script>
    const btn = document.getElementById("toggleBtn");
    let enableAnimation = localStorage.getItem("enableAnimation") !== "false";

    function updateBtn(){
      btn.textContent = enableAnimation ? "✅ 已开启（点击关闭）" : "❌ 已关闭（点击开启）";
      btn.style.background = enableAnimation ? "#4caf50" : "#f44336";
      btn.style.color = "#fff";
    }

    btn.addEventListener("click", ()=>{
      enableAnimation = !enableAnimation;
      localStorage.setItem("enableAnimation", enableAnimation);
      updateBtn();
    });

    updateBtn();
  </script>
</body>
</html>
