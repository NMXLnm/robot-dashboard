<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Êú∫Âô®‰∫∫ÁÆ°ÁêÜÈù¢Êùø</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(270deg, #00c6ff, #0072ff, #00c6ff);
      background-size: 600% 600%;
      animation: gradientMove 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      background: rgba(0,0,0,0.3);
    }

    #searchInput {
      width: 50%;
      margin: 20px auto;
      display: block;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    .panel {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .robot-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .robot-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }

    .robot-name {
      font-size: 1.2em;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .robot-status {
      font-size: 1em;
      padding: 6px 12px;
      border-radius: 20px;
      display: inline-block;
    }

    .status-happy { background-color: #4caf50; color: #fff; }
    .status-sad { background-color: #f44336; color: #fff; }
    .status-neutral { background-color: #ff9800; color: #fff; }
  </style>
</head>
<body>

<header>ü§ñ Êú∫Âô®‰∫∫ÁÆ°ÁêÜÈù¢Êùø</header>
<input type="text" id="searchInput" placeholder="ÊêúÁ¥¢Êú∫Âô®‰∫∫ÂêçÂ≠ó...">

<div class="panel" id="robotPanel"></div>

<script>
  const robotCount = 12;
  const robotPanel = document.getElementById('robotPanel');
  const searchInput = document.getElementById('searchInput');

  const moods = [
    {label: "ÂºÄÂøÉ", class: "status-happy"},
    {label: "‰º§ÂøÉ", class: "status-sad"},
    {label: "Âπ≥Èùô", class: "status-neutral"}
  ];

  let robots = [];
  for(let i=0; i<robotCount; i++){
    robots.push({
      name: 'Êú∫Âô®‰∫∫' + (i+1),
      mood: moods[Math.floor(Math.random()*moods.length)]
    });
  }

  function renderRobots(filter=''){
    robotPanel.innerHTML = '';
    robots.filter(r=>r.name.includes(filter)).forEach((robot,index)=>{
      const card = document.createElement('div');
      card.className = 'robot-card';
      
      const name = document.createElement('div');
      name.className = 'robot-name';
      name.textContent = robot.name;

      const status = document.createElement('div');
      status.className = `robot-status ${robot.mood.class}`;
      status.textContent = robot.mood.label;

      card.appendChild(name);
      card.appendChild(status);

      card.addEventListener('click', ()=>{
        const newName = prompt('ËØ∑ËæìÂÖ•Êú∫Âô®‰∫∫ÂêçÂ≠ó', robot.name);
        if(newName) robot.name = newName;

        const moodOptions = moods.map((m, i)=>`${i+1}:${m.label}`).join('\\n');
        const moodIndex = prompt(`ÈÄâÊã©ÊÉÖÁª™:\\n${moodOptions}`);
        const indexNum = parseInt(moodIndex)-1;
        if(moods[indexNum]) robot.mood = moods[indexNum];

        renderRobots(searchInput.value);
      });

      robotPanel.appendChild(card);
    });
  }

  searchInput.addEventListener('input', ()=>{
    renderRobots(searchInput.value);
  });

  renderRobots();
</script>

</body>
</html>
